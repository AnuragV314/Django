<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <form action="" , method="POST">
        {% csrf_token %}

        <div class="container">
            <h1 class="text-center my-3">Sign Up</h1>
            <div class="mb-3 row">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="username">
            </div>
            <div class="mb-3 row">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="useremail">
            </div>
            <div class="mb-3 row">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <div class="mb-3 row">
                <label for="password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmpassword" name="confirmpassword">
            </div>
            
            <div class="mb-3 row">
                <label for="phone" class="form-label">Phone</label>
                <input type="number" class="form-control" id="phone" name="userphone">
            </div>
            <div class="mb-3 row">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" name="useraddress">
            </div>

            <div class="mb-3 row">
                <button type="submit" class="btn btn-primary form-control">Sign Up</button>
            </div>
        </div>
    </form>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
