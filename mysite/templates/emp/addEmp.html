<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Emp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    {% include 'emp/navbar.html' %}
    <h1 class="text-center my-3">Add a New Employee</h1>
    <div class="container">

      <form class="px-5 py-4" action="/emp/addEmp/" method="POST">
        {% csrf_token %}
        <!-- <div class="mb-3">
          <label for="InputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div> -->

        <div class="mb-3">
          <label for="InputName" class="form-label">Employee Name</label>
          <input type="text" class="form-control" id="InputName" name="empName">
        </div>

        <div class="mb-3">
          <label for="empemail" class="form-label">Email</label>
          <input type="text" class="form-control" id="empemail" name="empEmail">
        </div>

        <div class="mb-3">
          <label for="empid" class="form-label">Employee Id</label>
          <input type="text" class="form-control" id="empid" name="empId">
        </div>
        
        <div class="mb-3">
          <label for="empPhone" class="form-label">Phone Number</label>
          <input type="number" class="form-control" id="empPhone" name="empPhone">
        </div>
        
        <div class="mb-3">
          <label for="empAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="empAddress" name="empAddress">
        </div>

        <div class="mb-3">
          <label for="department" class="form-label">Department</label>
          <select class="form-select mb-3" aria-label="Default select example" name="empDepartment">
            <option selected id="department">Select Department</option>
            <option value="CS-IT">CS-IT</option>
            <option value="TESTING">TESTING</option>
            <option value="AI">AI</option>
          </select>
        </div>

        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" name="empWorking">
          <label class="form-check-label" for="flexCheckDefault">
            Working
          </label>
        </div>
        
        <div class="text-center">
          <button type="submit" class="btn btn-primary form-control">Submit</button>
        </div>
      </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
