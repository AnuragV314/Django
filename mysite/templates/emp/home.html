<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Emp Mgmt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    {% include 'emp/navbar.html' %}
    <h1 class="text-center my-3">Employee Management</h1>
    <h3 class="text-center my-3">List of Employee</h3>

    <div class="container">
      <table class="table table-hover">
          <head>
            <tr>
              <th scope="col">S.No.</th>
              <th scope="col">Name</th>
              <th scope="col">EmpID</th>
              <th scope="col">Email</th>
              <th scope="col">Phone</th>
              <th scope="col">Address</th>
              <th scope="col">Department</th>
              <th scope="col">Working</th>
              <th>ACTION</th>
            </tr>
          </head>
          <tbody>
            {% for e in emps %}
            <tr>
              <th scope="row">{{forloop.counter}}</th>
              <td>{{e.name}}</td>
              <td>{{e.empId}}</td>
              <td>{{e.email}}</td>
              <td>{{e.phone}}</td>
              <td>{{e.address}}</td>
              <td>{{e.department}}</td>
              <td>{{e.working}}</td>
              <td>
                <a href="/emp/updateEmp/{{e.id}}" class="btn btn-info btn-sm" >Update</a>
                <a href="/emp/deleteEmp/{{e.id}}" class="btn btn-danger btn-sm">Delete</a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
      </table>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
