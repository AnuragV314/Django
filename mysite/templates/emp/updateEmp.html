<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Emp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    {% include 'emp/navbar.html' %}
    <h1 class="text-center my-3">Update Employee</h1>
    <div class="container">

        <form class="px-5 py-4" action="/emp/do_update_emp/{{emp.id}}/" method="POST">
            {% csrf_token %}
            <!-- <div class="mb-3">
          <label for="InputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div> -->

            <div class="mb-3">
                <label for="InputName" class="form-label">Employee Name</label>
                <input type="text" class="form-control" id="InputName" name="empName" value="{{emp.name}}">
            </div>

            <div class="mb-3">
                <label for="empemail" class="form-label">Email</label>
                <input type="text" class="form-control" id="empemail" name="empEmail" value="{{emp.email}}">
            </div>

            <div class="mb-3">
                <label for="empid" class="form-label">Employee Id</label>
                <input type="text" class="form-control" id="empid" name="empId" value="{{emp.empId}}">
            </div>

            <div class="mb-3">
                <label for="empPhone" class="form-label">Phone Number</label>
                <input type="number" class="form-control" id="empPhone" name="empPhone" value="{{emp.phone}}">
            </div>

            <div class="mb-3">
                <label for="empAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="empAddress" name="empAddress" value="{{emp.address}}">
            </div>

            <div class="mb-3">
                <label for="department" class="form-label">Department</label>
                <select class="form-select mb-3" aria-label="Default select example" name="empDepartment">
                    <option selected id="department" value="{{emp.department}}">{{emp.department}}</option>
                    <option value="CS-IT">CS-IT</option>
                    <option value="TESTING">TESTING</option>
                    <option value="AI">AI</option>
                </select>
            </div>

            <div class="form-check mb-3">
                <input {% if emp.working  %} checked {% endif%} class="form-check-input" type="checkbox" value="" id="flexCheckDefault" name="empWorking">
                <label class="form-check-label" for="flexCheckDefault">
                    Working
                </label>
            </div>

            <div class="text-center">
                <button  type="submit" class="btn btn-success form-control">Submit</button>
            </div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
